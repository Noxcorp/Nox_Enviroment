language: c

before_install:
- "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16"
- sleep 3
- export DISPLAY=:1.0
- wget http://downloads.arduino.cc/arduino-1.6.5-linux64.tar.xz
- tar xf arduino-1.6.5-linux64.tar.xz
- sudo mv arduino-1.6.5 /usr/local/share/arduino
- sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino

install:
- ln -s $PWD https://github.com/akkoyun/Statistical/
- arduino --install-library "Statistical Functions Library"

script:
- arduino --verify --board arduino:avr:uno $PWD/examples/HDC2010_Humidity/HDC2010_Humidity.ino
- arduino --verify --board arduino:avr:uno $PWD/examples/HDC2010_Temperature/HDC2010_Temperature.ino
- arduino --verify --board arduino:avr:uno $PWD/examples/MPL3115A2_Pressure/MPL3115A2_Pressure.ino
- arduino --verify --board arduino:avr:uno $PWD/examples/SHT21_Humidity/SHT21_Humidity.ino
- arduino --verify --board arduino:avr:uno $PWD/examples/SHT21_Temperature/SHT21_Temperature.ino
- arduino --verify --board arduino:avr:uno $PWD/examples/TSL2561_Light/TSL2561_Light.ino

notifications:
email:
	on_success: change
	on_failure: change
